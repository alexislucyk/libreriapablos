    <main>
        <h1>Contacto</h1>
        <h2>Deja un mensaje. Completa el formulario</h2>
        <!-- Formulario -->

    <form>
        <div>
            <label for="nombre_apellido">Nombre y Apellido</label>
            <input type="text" name="nombre_apellido">
        </div>
        <div>
            <label for="correo">Correo electronico</label>
            <input type="email" name="correo">
        </div>
        <div>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass">
        </div>
        <div>
            <label for="mensaje">Deja tu mensaje:</label>
            <textarea name="mensaje" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="radio" value="M" name="sexo"> M
            <input type="radio" value="F" name="sexo"> F
        </div>
        

        
        
        <label for="terminos">Lea los terminos</label>
        <input type="checkbox" value="1" name="terminos" required> Acepta terminos.
        

       

        <label for="pais">De que pais sos?</label>
        <select name="pais">
            <option value="ARG">Argentina</option>
            <option value="ESP">España</option>
            <option value="DUB">Dubai</option>
        </select>

        <input type="submit" value="Enviar">

        <input type="reset" value="Limpiar">

        
    </form>
    </main>
